<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- css files -->
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title> app</title>
  </head>
  <body>
    <div style="height: 100svh;" class="container d-grid place-items-center">
      <form method="post" id="signup-form"  class="form px-4 w-50 signup-form">
  
        <input id="name" type="text" class="form-control" placeholder="Name">
  
        <input id="email" type="text" class="form-control" placeholder="Email">
        <div class="position-relative">
          <input id="password" type="password" class="form-control" placeholder="Password">
          <i class="bi bi-eye cursor-pointer top-50 position-absolute translate-middle-y"
          onclick="togglePasswordVisibility()"
           style="right: 1rem;"></i>
        </div>
        <div class="text-center mt-2">
          <p style="font-size: 1rem;">already signed up <a href="login.html">login</a></p>
        </div>
        <div class="alert alert-danger d-none" id="errAlert" role="alert">
        </div>
        <div class="alert alert-success d-none" id="successAlert" role="alert">
        </div>
  
        <button type="submit" id="submit-button" class="btn btn-dark btn-block">Signup</button>
        
      </form>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
